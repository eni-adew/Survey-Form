      </label>
      <p class="other-text">Would you refer Udemy to a friend?</p>
        <label class="custom-radio"><input value="1" name="refer" type="radio"> Yes 
        </label>
        <label class="custom-radio"><input value="2" name="refer" type="radio"> No 
        </label>
       <label class="custom-radio"> <input value="3" name="refer" type="radio"> Maybe 
       </label>
